<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Greeting Card</title>
  <style>
    /* General styles */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Card container */
    .card {
      background: linear-gradient(145deg, #ffe9e9, #fff8d6);
      border-radius: 15px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      width: 300px;
      padding: 20px;
      text-align: center;
      color: #333;
      position: relative;
      overflow: hidden;
    }

    /* Decorative elements */
    .card::before {
      content: '';
      position: absolute;
      width: 120px;
      height: 120px;
      background: #ff8a8a;
      border-radius: 50%;
      top: -60px;
      right: -60px;
      opacity: 0.3;
    }

    .card::after {
      content: '';
      position: absolute;
      width: 80px;
      height: 80px;
      background: #ffd700;
      border-radius: 50%;
      bottom: -40px;
      left: -40px;
      opacity: 0.3;
    }

    /* Title */
    .card h1 {
      font-size: 2em;
      margin: 0 0 10px;
      color: #ff5c5c;
    }

    /* Message */
    .card p {
      font-size: 1em;
      margin: 10px 0 20px;
      color: #555;
    }

    /* Button */
    .card button {
      background: #ff5c5c;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s;
    }

    .card button:hover {
      background: #e04e4e;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Happy Birthday!</h1>
    <p>Wishing you a day filled with love, laughter, and happiness. Have a fantastic birthday!</p>
    <button>Celebrate</button>
  </div>
</body>
</html>
